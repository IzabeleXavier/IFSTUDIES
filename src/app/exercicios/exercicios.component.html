<h1 class="text-center">
	Exerc√≠cios
</h1>


<div class="container" *ngFor="let q of questoes; let i = index">

	<div class="row">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>
						<p>{{q.enunciado}}</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="row" >
		<div class="col" >
			<ul class="list-group">

  				<li class="list-group-item">
  					<label>
                        a) <input type="radio" name="q{{i+1}}" value="a" (click)="verificarResposta(q.certa, 'a')">
                        {{q.a}}
                    </label>
                </li>

  				<li class="list-group-item">
  					<label>
                        b) <input type="radio" name="q{{i+1}}" value="b" (click)="verificarResposta(q.certa, 'b')">
                        {{q.b}}
                    </label>
                </li>

  				<li class="list-group-item">
  					<label>
                        c) <input type="radio" name="q{{i+1}}" value="c" (click)="verificarResposta(q.certa, 'c')">
                        {{q.c}}
                    </label>
                </li>

  				<li class="list-group-item">
  					<label>
                        d) <input type="radio" name="q{{i+1}}" value="d" (click)="verificarResposta(q.certa, 'd')">
                        {{q.d}}
                    </label>
                </li>

			</ul>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col text-right">
			<button class="btn btn-primary">Enviar Resposta</button>
		</div>
	</div>

</div>
